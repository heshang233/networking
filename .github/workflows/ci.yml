name: ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/core/sdk:2.2-alpine

    steps:
    - uses: actions/checkout@v1

    - name: dotnet info
      run: dotnet --info

    - name: test
      shell: bash
      run: ./cake.sh -target=test
